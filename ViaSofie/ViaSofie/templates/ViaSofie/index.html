{% extends "ViaSofie/master.html" %}
{% load staticfiles %}
{% block content %}
    <style>
    .carousel-indicators li {
    display: inline-block;
    width: 15px;
    height: 15px;
    margin: 10px;
    text-indent: 0;
    cursor: pointer;
    border: none;
    border-radius: 50%;
    background-color: #eac8c6;
    box-shadow: inset 1px 1px 1px 1px rgba(0,0,0,0.5);
}
.carousel-indicators .active {
    width: 20px;
    height: 20px;
    margin: 10px;
    background-color: #e8e8e8;
}
    </style>
    <div class="container-fluid bg-2 text-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{% static "ViaSofie/huis1.jpg" %}" alt="h1" style="margin: 0 auto;">
                    </div>

                    <div class="item">
                        <img src="{% static "ViaSofie/huis2.jpg" %}" alt="h2" style="margin: 0 auto;">
                    </div>

                    <div class="item">
                        <img src="{% static "ViaSofie/huis3.jpg" %}" alt="h3" style="margin: 0 auto;">
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="container bg-3 text-center">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'ViaSofie.about' %}" class="button"> Services </a>
                    <a href="#" class="button" data-toggle="modal" data-target="#Nieuwsbrief">
                        Nieuwsbrief </a> <a href="{% url 'ViaSofie.contact' %}" class="button"> Contact </a>
                </div>
            </div>
            <div id="Nieuwsbrief" class="modal fade" role="dialog">
                <div class="modal-dialog">
                </div>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Aanmelden voor nieuwsbrief</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!--<img src="{{ foto.foto.url }}" />-->
        </div>
    </div>
{% endblock %}
