{% extends "ViaSofie/master.html" %}
{% block content %}
    <div class="container-fluid bg-2 text-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="./Images/huis1.jpg" class="img-circle" alt="h1" style="margin: 0 auto;">
                    </div>

                    <div class="item">
                        <img src="./Images/huis2.jpg" class="img-circle" alt="h2" style="margin: 0 auto;">
                    </div>

                    <div class="item">
                        <img src="./Images/huis3.jpg" class="img-circle" alt="h3" style="margin: 0 auto;">
                    </div>
                </div>

            </div>
        </div>
        <div class="container bg-3 text-center">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'ViaSofie.services' %}" class="button"> Services </a>
                    <a href="#" class="button" data-toggle="modal" data-target="#Nieuwsbrief">
                        Nieuwsbrief </a> <a href="{% url 'ViaSofie.contact' %}" class="button"> Contact </a>
                </div>
            </div>
            <div id="Nieuwsbrief" class="modal fade" role="dialog">
                <div class="modal-dialog">
                </div>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Aanmelden voor nieuwsbrief</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
