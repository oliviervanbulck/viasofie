{% extends "ViaSofie/master.html" %}
{% block content %}
    <style>

        iframe {
            width: 600px;
            height: 450px;
            frameborder: 2;
            border: ridge;

        }

        #contact {
            max-width: 600px;
        }

        #facebook {
            width: 180px;
            height: 70px;
            border: none;
            overflow: hidden;
            scrolling: no;
            frameborder: 0;
            allowTransparency: true;
        }

        textarea {
            resize: none;

        }

        #panden {
            padding-top: 80px;
        }
    </style>

    <div id="panden" class="container-fluid" class="row">
        <div class="col-md-6 text-center">

            <div id="holder" class="container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d14132.274223900284!2d4.4153278906692925!3d51.23276649094736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x4171becbc9fedc3b%3A0x46b248d36dfe64!2sArtesis+Plantijn+Hogeschool+Antwerpen%2C+Lange+Nieuwstraat+101%2C+2000+Antwerpen!3m2!1d51.2196857!2d4.4119934!5e0!3m2!1snl!2sbe!4v1461846821030"
                        allowfullscreen></iframe>

                <iframe id="facebook"
                        src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=180&height=70&small_header=false&adapt_container_width=true&hide_cover=true&show_facepile=false&appId"></iframe>
            </div>
        </div>
        <div class="col-md-6 text-center">

            <div id="contact" class="container bg-2 text-center">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="Question">Uw vraag:</label>
                                <textarea class="form-control" id="question"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.row -->





{% endblock %}
