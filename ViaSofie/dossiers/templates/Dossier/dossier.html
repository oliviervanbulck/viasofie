{% extends "ViaSofie/master.html" %}
{% load staticfiles %}

{% block title %}Dossier{% endblock %}

{% block headcontent %}
<style>
#pand_img{
    max-width: 100%;
}

#pand_info{
    border: 1px solid black;
}

#dossier_checklist{
    margin-top: 10px;
}

#stavaza_comm{
    margin-top: 10px;
}
</style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <img src="{% static "ViaSofie/huis1.jpg" %}" class="img-rounded" id="pand_img">
            </div>
            <div class="col-md-8" id="pand_info">
                <h4>Pand</h4>
                <p>ayy testje</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="col-md-5">
            <div class="panel panel-default" id="dossier_checklist">
                <div class="panel body">
                        <div class="col-md-5 " >
                            <h4>Checklist</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-md-offset-1">
            <div class="panel panel-default" id="stavaza_comm">
                <div class="panel body">
                        <div class="col-md-5 " >
                            <h4>Stavaza</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="col-md-5">
            <div id="contactform" class="panel panel-default">
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Bericht:</label>
                                <p>{{ form.message }}</p>
                            </div>
                            <button type="submit" class="btn btn-default" name="sendMail" id="sendMail">Verzenden</button>

                        </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
