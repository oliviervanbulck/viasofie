{% extends "ViaSofie/master.html" %}
{% load staticfiles %}

{% block title %}Dossier{% endblock %}

{% block headcontent %}
<style>
#pand_img{
    max-width: 100%;
}


#dossier_checklist{
    margin-top: 10px;
}

#stavaza_comm{
    margin-top: 10px;
}

#header_checklist{
    margin-top: 0px;
    margin-bottom: 0px;
}

#header_stavaza{
    margin-top: 0px;
    margin-bottom: 0px;
}

#header_details{
    margin-top: 0px;
    margin-bottom: 0px;
}
</style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <img src="{% static "ViaSofie/huis1.jpg" %}" class="img-rounded" id="pand_img">
            </div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 id="header_details"><b>Pand details</b></h4>
                    </div>
                    <div class="panel-body">
                        <p>ayy</p>
                        <p>testje</p>
                        <p>woela</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default" id="dossier_checklist">
                    <div class="panel-heading">
                        <h4 id="header_checklist"><b>Checklist</b></h4>
                    </div>
                    <div class="panel-body">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default" id="stavaza_comm">
                    <div class="panel-heading">
                        <h4 id="header_stavaza"><b>Stavaza</b></h4>
                    </div>
                    <div class="panel-body">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div id="contactform" class="panel panel-default">
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Bericht:</label>
                                <p>{{ form.message }}</p>
                            </div>
                            <button type="submit" class="btn btn-default" name="sendMail" id="sendMail">Verzenden</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
