{% extends "ViaSofie/master.html" %}
{% load staticfiles %}

{% block title %}Dossier{% endblock %}

{% block headcontent %}
<style>
#pand_img{
    max-width: 100%;
}

.row-centered{
    text-align: center;
}

.col-centered{
    display: inline-block;
    float: none;
    text-align: left;
    margin: 0 auto;
}
</style>
{% endblock %}

{% block content %}
    <div class="container-fluid ">
        <div class="row row-centered">
            {% for pand in panden %}
            <a href="{{ pand.id }}">
                <div class="col-md-4 col-centered">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4><b>{{ pand }}</b></h4>
                        </div>
                        <div class="panel-body">
                            {% with pand.foto_set.all|first as foto %}
                                <div class="foto img-rounded" style="background-image: url('{{ foto }}');"></div>
                            {% endwith %}
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
